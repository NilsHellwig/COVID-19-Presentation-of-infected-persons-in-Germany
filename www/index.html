<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <title>COVID-19 Tracker</title>
</head>

<body>
  <div id="app" class="color-theme-red theme-dark">
    <!--FÃ¼r Darkmode: class="theme-dark"-->
    <!-- Views/Tabs container -->
    <div class="views tabs safe-areas">
      <!-- Tabbar for switching views-tabs -->
      <div class="toolbar toolbar-bottom tabbar-labels">
        <div class="toolbar-inner">
          <a href="#view-cities" class="tab-link tab-link-active">
            <i class="f7-icons">star_fill</i>
            <span class="tabbar-label">Cities</span>
          </a>
        </div>
      </div>
      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-cities" class="view view-main view-init tab tab-active" data-name="cities">
        <div class="page">
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Cities</div>
            </div>
          </div>
          <div class="page-content infinite-scroll-content">
            <div class="list inset">
              <ul id="cities-list">
              </ul>
            </div>
            <!--Insert [REVIEWS]content here-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--framework7 bundle-->
  <script src="framework7/js/framework7.bundle.min.js"></script>
  <!--firebase sdk-->
  <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
  <!--firebase authentification-->
  <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>
  <!--firebase storage-->
  <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-storage.js"></script>
  <!--firebase database-->
  <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-database.js"></script>
  <!-- routes  -->
  <script src="js/routes.js"></script>
  <!-- app scripts -->
  <script type="module" src="js/app.js"></script>
</body>

</html>
